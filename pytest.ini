[pytest]
# Pytest configuration for Badge Generator project

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    -ra

# Coverage options (when using pytest-cov)
# Run tests with: pytest --cov=src tests/

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests combining multiple components
    e2e: End-to-end tests of complete workflows
    gui: GUI-related tests
    slow: Tests that take longer to run
    skip_on_ci: Tests to skip in CI/CD environments

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds) - requires pytest-timeout
timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment to enable: -n auto

# Show extra information about skipped and xfailed tests
# addopts = -v -ra
