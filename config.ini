src_path = img/src_img/
des_path = img/des_img/
tmp_path = img/tmp_img/
converted_path = img/cv_img/
font = fonts/calibri.ttf
mode = RGBA
text_size = 50
background_color = #000000

[template]
width = 600
height = 985
avata_x = 304
avata_y = 330
avata_w = 300
avata_h = 300
filename = img/template/template.png
padding = 5

[avata]
scalefactor = 1.5

[username]
toppad = 20
font = fonts/calibrib.ttf
size = 50
color = #000000

[position]
toppad = 15
font = fonts/calibrib.ttf
size = 50
color = #f7d741

[userid]
toppad = 15
font = fonts/calibrib.ttf
size = 50
