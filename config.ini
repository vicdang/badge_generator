[cleanup]
# Enable/disable cleanup feature
enabled = true
# Root directory to clean recursively (relative to PROJECT_ROOT)
clean_root = images/
# Directories to protect from deletion (comma-separated, relative to PROJECT_ROOT)
skip_paths = images/templates, images/test

